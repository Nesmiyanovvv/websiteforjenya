<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
    <div class="container">

            <tbody>

                <td data-th="Subtotal" class="text-center">2000000 руб</td>

            </tr>
            <tr>
                <td data-th="Product">

                        <div class="col-sm-10">
                            <h4 class="nomargin">Копер автоматический ПМА-Ф</h4>
                        </div>
                    </div>
                </td>
                <td data-th="Price">45000 руб</td>

                    <input type="number" class="form-control text-center" value="1">

            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img src="http://127.0.0.1:8000/media/печьь.jpg" alt="..."

                        </div>

                    <input type="number" class="form-control text-center" value="1">
                </td>
                <td data-th="Subtotal" class="text-center">75700 руб</td>
                <td class="actions" data-th="">
                    <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                </td>

            </tr>
            </tbody>
            <tfoot>
            <tr class="visible-xs">
                <td class="text-center"><strong>Total 1.99</strong></td>
            </tr>
            <tr>
                <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Продолжить покупки</a></td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Итог 2120700 руб</strong></td>
                <td><a href="#" class="btn btn-success btn-block">Оформить <i class="fa fa-angle-right"></i></a></td>
