<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table id="cart" class="table table-hover table-condensed">
            <thead>
            <tr>
                <th style="width:50%">Товары</th>
                <th style="width:10%">Цена</th>
                <th style="width:8%">Количество</th>
                <th style="width:22%" class="text-center">Общая стоимость</th>
                <th style="width:10%"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img src="http://127.0.0.1:8000/media/im_TC_540.jpg" alt="..."
                                                             class="img-responsive"/></div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">УЛЬТРАСТАБИЛЬНЫЙ термошкаф для микроскопов НТ-МДТ СИ</h4>
                        </div>
                    </div>
                </td>
                <td data-th="Price">2000000 руб</td>
                <td data-th="Quantity">
                    <label>
                        <input type="number" class="form-control text-center" value="1">
                    </label>
                </td>
                <td data-th="Subtotal" class="text-center">2000000 руб</td>
                <td class="actions" data-th="">
                    <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                </td>

            </tr>
            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img src="http://127.0.0.1:8000/media/Копер.jpg" alt="..."
                                                             class="img-responsive"/></div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">Копер автоматический ПМА-Ф</h4>
                        </div>
                    </div>
                </td>
                <td data-th="Price">45000 руб</td>
                <td data-th="Quantity">
                    <label>
                        <input type="number" class="form-control text-center" value="1">
                    </label>
                </td>
                <td data-th="Subtotal" class="text-center">45000 руб</td>
                <td class="actions" data-th="">
                    <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                </td>

            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img src="http://127.0.0.1:8000/media/печьь.jpg" alt="..."
                                                             class="img-responsive"/></div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">Печь муфельная 2/11-G1</h4>
                        </div>
                    </div>
                </td>
                <td data-th="Price">75700 руб</td>
                <td data-th="Quantity">
                    <label>
                        <input type="number" class="form-control text-center" value="1">
                    </label>
                </td>
                <td data-th="Subtotal" class="text-center">75700 руб</td>
                <td class="actions" data-th="">
                    <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                </td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td><a href="http://127.0.0.1:8000/products/" class="btn btn-warning"><i class="fa fa-angle-left"></i>
                    Продолжить покупки</a></td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Итог 2120700 руб</strong></td>
                <td>
                    <button class="button" onclick="showForm()">Оформление заказа</button>
                </td>
            </tr>

            <tr id="formRow" style="display: none;">
                <td colspan="5">
                    <div id="formContainer">
                        <form>
                            <label for="firstName">Имя:</label>
                            <input type="text" id="firstName" required><br>

                            <label for="lastName">Фамилия:</label>
                            <input type="text" id="lastName" required><br>

                            <label for="phoneNumber">Номер телефона:</label>
                            <input type="text" id="phoneNumber" required><br>

                            <button type="submit">Отправить</button>
                        </form>
                    </div>
                </td>
            </tr>

            <script>
                function showForm() {
                    document.getElementById("formRow").style.display = "table-row";
                }
            </script>
            </tfoot>
        </table>
    </div>
</body>
</html>
